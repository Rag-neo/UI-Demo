<div>
  <div class="px-8 flex flex-wrap items-start max-w-screen">
    <div class="grid grid-cols-2 gap-2 w-1/4">
      <div class="text-yellow-500 font-bold text-3xl">ABC</div>
      <div class="text-black font-semibold mt-2 text-center">
        Spend Overview 2019
      </div>
      <div class="col-span-2 bg-white mx-auto px-12 shadow-md">
        <ngx-gauge
          [min]="100"
          [max]="1000"
          [type]="gaugeType"
          [value]="gaugeValue"
          [label]="gaugeLabel"
          [append]="gaugeAppendText"
          [prepend]="gaugePrependText"
          [thick]="30"
        >
        </ngx-gauge>
      </div>
    </div>

    <div class="bg-white mx-4 max-w-screen-sm w-1/4 shadow-md">
      <google-chart
        #doughnutchart
        [title]="doughnutChartProperties.title"
        [type]="doughnutChartProperties.type"
        [data]="doughnutChartProperties.data"
        [options]="doughnutChartProperties.options"
        (select)="onClick($event)"
      >
      </google-chart>
    </div>
    <div class="w-2/5 grid grid-cols-1 grid-rows-1 shadow-md">
      <div class="row-start-1 row-end-2">
        <google-chart
          #linechart
          [title]="lineChartProperties.title"
          [type]="lineChartProperties.type"
          [data]="lineChartProperties.data"
          [options]="lineChartProperties.options"
        >
        </google-chart>
      </div>
    </div>
    <div class="bg-white p-1 my-3 w-1/3">
      <google-chart
        #treemap
        [title]="treeMapProperties.title"
        [type]="treeMapProperties.type"
        [data]="treeMapProperties.data"
        [options]="treeMapProperties.options"
        [width]="treeMapProperties.width"
        [height]="treeMapProperties.height"
      >
      </google-chart>
    </div>
    <div class="ml-3" style="float: left; width: 60%">
      <div class="bg-white">
        <ejs-maps id="rn-container" style="height: 254px; width: 660px">
          <e-layers>
            <e-layer
              [shapeData]="shapeData"
              [shapePropertyPath]="shapePropertyPath"
              [bubbleSettings]="bubbleSettings"
              [shapeDataPath]="shapeDataPath"
            ></e-layer>
          </e-layers>
        </ejs-maps>
      </div>
      <!--div-->
      <div class="mt-4 w-full">
        <ngx-datatable
          [ngStyle]="{ height: '220px' }"
          class="material"
          [rows]="rows"
          [columnMode]="'force'"
          [headerHeight]="50"
          [footerHeight]="0"
          [rowHeight]="40"
          [scrollbarV]="true"
          [scrollbarH]="false"
          [virtualization]="true"
          [sorts]="[{ prop: 'name', dir: 'desc' }]"
        >
          <!--DATA TABLE -->
          <ngx-datatable-column name="Country">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row.country }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="January">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row.January }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="February">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row.February }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="March">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row.March }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="April">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row.April }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="May">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row.May }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="June">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row.June }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="July">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row.July }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="August">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row.August }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="October">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row.October }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="November">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row.November }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="December">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row.December }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Total">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row.total }}
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
        <div></div>
      </div>
    </div>
  </div>
  <div
    class="h-10 flex items-center fixed z-30 bottom-0 left-0 w-screen bg-gray-200 border border-white"
  >
    <a
      href="#home"
      class="text-xl text-gray-700 px-6 border-r-2 border-gray-600"
      >Categories</a
    >
    <a
      href="#news"
      class="text-xl text-gray-700 px-6 border-r-2 border-gray-600"
      >Brands</a
    >
    <a
      href="#contact"
      class="text-xl text-gray-700 px-6 border-r-2 border-gray-600"
      >Countries</a
    >
    <a
      href="#contact"
      class="text-xl text-gray-700 px-6 border-r-2 border-gray-600"
      >Television</a
    >
    <a
      href="#contact"
      class="text-xl text-gray-700 px-6 border-r-2 border-gray-600"
      >Help</a
    >
  </div>
</div>
